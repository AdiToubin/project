<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask MVC Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flask MVC Application</h1>
        <p>Welcome to your deployed Flask application!</p>

        <div class="section">
            <h2>Calculator</h2>
            <form id="calculatorForm">
                <input type="number" id="num1" placeholder="Number 1" required>
                <select id="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">ร</option>
                    <option value="divide">รท</option>
                </select>
                <input type="number" id="num2" placeholder="Number 2" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
        </div>

        <div class="section">
            <h2>Data Processor</h2>
            <form id="dataForm">
                <textarea id="dataInput" placeholder='Enter JSON data, e.g. {"name": "test"}'></textarea>
                <button type="submit">Process</button>
            </form>
            <div id="processResult"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
